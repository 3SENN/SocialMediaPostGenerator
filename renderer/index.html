<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My AI Electron App</title>

    <!-- Bootstrap CSS -->
    <link
            rel="stylesheet"
            href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
            rel="stylesheet"
            href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles.css" />

    <style>
        /* Subtle background */
        body {
            background: linear-gradient(120deg, #ece9e6, #ffffff);
            height: 100vh;
            margin: 0;
        }

        /* Transparent / Glassy Navbar */
        .navbar {
            background-color: rgba(0, 0, 0, 0.4) !important;
            backdrop-filter: blur(8px);
        }
        .navbar-brand {
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* Transparent / Glassy container */
        #appContainer {
            background-color: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(8px);
            border-radius: 8px;
            min-height: 80vh;
            padding: 1rem;
            margin-top: 1rem;
        }

        /* Cards with light transparency */
        .card {
            backdrop-filter: blur(4px);
            background: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
        }
        .card .card-header {
            background: rgba(255, 255, 255, 0.3);
            border-bottom: none;
            border-radius: 8px 8px 0 0;
            font-weight: 600;
        }

        .btn {
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <i class="bi bi-robot me-2"></i> AI Post Generator
        </a>
        <div class="d-flex">
            <button id="btnHome" class="btn btn-outline-light me-2">
                <i class="bi bi-house me-1"></i> Home
            </button>
            <button id="btnNews" class="btn btn-outline-info">
                <i class="bi bi-newspaper me-1"></i> News
            </button>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div id="appContainer" class="mx-auto"></div>
</div>

<!-- Bootstrap JS -->
<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<!-- Renderer Logic -->
<script src="./renderer.js"></script>
</body>
</html>
